<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="16" height="16" style="display: none;"></canvas>
    <script>
        // Generate a simple favicon
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, 16, 16);
        
        // Chat bubble
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(8, 6, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        // Dots
        ctx.fillStyle = '#667eea';
        ctx.fillRect(6, 5, 1, 1);
        ctx.fillRect(8, 5, 1, 1);
        ctx.fillRect(10, 5, 1, 1);
        
        // Convert to data URL and create download
        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = dataURL;
        link.click();
    </script>
</body>
</html>
